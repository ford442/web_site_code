<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Weather Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #0f3460);
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Allow clicking through to 3D scene */
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            padding: 20px;
            box-sizing: border-box;
        }

        .panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: fit-content;
            margin-top: 15vh;
            transition: all 0.3s ease;
        }

        .panel:hover {
            background: rgba(0, 0, 0, 0.75);
            border-color: rgba(255, 255, 255, 0.3);
        }

        #panel-center {
            background: none;
            border: none;
            backdrop-filter: none;
            align-items: center;
            margin-top: 50px;
        }

        .time-display {
            font-size: 72px;
            font-weight: 200;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            letter-spacing: -2px;
        }

        .location-display {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
            font-weight: 500;
        }

        .current-weather-large {
            font-size: 24px;
            margin-top: 5px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
            opacity: 0.9;
        }

        .current-temp-large {
            font-size: 56px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            margin: 10px 0;
        }

        h3 {
            margin: 0 0 15px 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #88d8f9;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .stat-value {
            font-weight: bold;
            color: #eee;
        }

        .description {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 500;
            min-height: 30px;
        }

        .center-stats {
            margin-top: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            display: flex;
            gap: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

    </style>
  <script type="module" crossorigin src="./assets/index-CS9RYuIf.js"></script>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <!-- LEFT: Previous Data -->
        <div id="panel-left" class="panel">
            <h3>‚èÆÔ∏è Previous (3h ago)</h3>
            <div id="past-description" class="description">--</div>
            <div class="stat-row">
                <span>Temp</span>
                <span id="past-temp" class="stat-value">--¬∞</span>
            </div>
            <div class="stat-row">
                <span>Wind</span>
                <span id="past-wind" class="stat-value">-- km/h</span>
            </div>
             <div class="stat-row">
                <span>Cloud Cover</span>
                <span id="past-cloud" class="stat-value">--%</span>
            </div>
        </div>

        <!-- CENTER: Current & Time -->
        <div id="panel-center" class="panel">
            <div id="location" class="location-display">Detecting Location...</div>
            <div id="time-display" class="time-display">--:--</div>
            <div id="current-temp" class="current-temp-large">--¬∞</div>
            <div id="current-description" class="current-weather-large">Loading...</div>

            <div class="center-stats">
                <span>üí® <span id="current-wind" class="stat-value">-- km/h</span></span>
                <span>üåô <span id="moon-phase" class="stat-value">--</span></span>
            </div>
        </div>

        <!-- RIGHT: Forecast Data -->
        <div id="panel-right" class="panel">
            <h3>‚è≠Ô∏è Forecast (+3h)</h3>
            <div id="forecast-description" class="description">--</div>
             <div class="stat-row">
                <span>Temp</span>
                <span id="forecast-temp" class="stat-value">--¬∞</span>
            </div>
            <div class="stat-row">
                <span>Wind</span>
                <span id="forecast-wind" class="stat-value">-- km/h</span>
            </div>
             <div class="stat-row">
                <span>Cloud Cover</span>
                <span id="forecast-cloud" class="stat-value">--%</span>
            </div>
        </div>
    </div>

</body>
</html>
