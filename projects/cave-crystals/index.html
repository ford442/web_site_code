<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Cave Spore Hunter</title>
  <script type="module" crossorigin src="./assets/index-GSmklMCV.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-1tG5BFFt.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="uiLayer">
            <div class="hud-panel">
                <div id="scoreBoard">Score: <span id="scoreVal">0</span></div>
                <div id="levelDisplay">Level: <span id="levelVal">1</span></div>
            </div>

            <div id="startScreen">
                <h1>Crystal Cave<br>Spore Hunter</h1>
                <p>Shoot spores to match the crystal colors!</p>
                <button id="startBtn">START</button>
            </div>

            <div id="gameOverScreen" class="hidden">
                <h1>GAME OVER</h1>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">RESTART</button>
            </div>

            <div id="nextSporeContainer">
                <div class="label">NEXT</div>
                <div id="nextSporePreview"></div>
            </div>
        </div>
    </div>
</body>
</html>
